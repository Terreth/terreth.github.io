<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evergreen Wallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link href="css/evg.css" rel="stylesheet">
  
  </head>
  <body>

    <div class="evergreen-wallet">
      <div class="ew-wrap">

    <header>
      <a href="#" class="logo">Evergreen</a>
    </header>

    <main>
      <div class="login-form">
        <h3>Register</h3>
        <form action="#" mehod="post">
          <input type="email" placeholder="Email address">
          <input type="password" placeholder="Password">
          <input type="text" placeholder="Name">
          <input type="text" placeholder="PIN">
          <a href="#" class="back">Back</a>
          <button type="submit">Register</button>
        </form>
      </div><!-- / pay-bar -->
    </main>

    <footer>
      <p class="status">Status: <span class="error">Please enter your name and 5 digit PIN</span></p>
    </footer>
    </div><!-- / ew-wrap -->
    </div><!-- / evergreen-wallet -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
